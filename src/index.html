<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>See conversion rate of the US Dollar!</h1>
        <form id="exchange-form" class="form-control-sm">
          <label for="amount-usd">Enter in USD ammount:</label>
          <input id="amount-usd" class="form-control-bg" type="number">
          <br>
          <div class="dropdown">
            <label for="country">Which of these countries would you like to convert currency to?</label>
            <select id="country">
              <option></option>
              <option>Japan</option>
              <option>England</option>
              <option>European Union</option>
              <option>Mexico</option>
              <option>Switzerland</option>
            </select>
          </div>
      
          <button type="submit" class="btn-group">Submit</button>
          <div class="blockquote">
            <div class="show-exchange-rate"></div>
            <div class="text-danger">
              <div class="show-error"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
