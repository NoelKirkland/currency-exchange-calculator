<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange Calculator</title>
  </head>
  <body>
    <h1>See conversion rate of the US Dollar!</h1>
    <form id="exchange-form">
      <label for="ammount-usd">Enter in USD ammount:</label>
      <input id="ammount-usd" class="form-control-box" type="number">
      <br>
      <label for="country">Which of these countries would you like to convert currency to?</label>
      <select class="form-control" id="country">
        <option></option>
        <option>Japan</option>
        <option>England</option>
        <option>European Union</option>
      </select>
  
        <button type="submit" class="btn">Submit</button>
  
        <div class="show-exchange-rate"></div>
        <div class="show-exchange-rate2"></div>
        <div class="show-exchange-rate3"></div>
        <div class="show-errors"></div>
    </form>
  </body>
</html>
